<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>JS Poker</title>
</head>
<body>
  <h1>Les Play Pokahh</h1>

  <div>
    <p>Big blind: $<span id="big-blind"></span></p>
    <p>Small blind: $<span id="sm-blind"></span></p>
  </div>

  <h3>Community Cards</h3>
  <div id="com-cards" class="hand"></div>

  <h3>Player Hand</h3>
  <div id="player-hand" class="hand"></div>

  <h3>Opponent Hand</h3>
  <div id="op-hand" class="hand"></div>

  <div id="play-modal" class="modal">
    <div id="play-modal-content" class="modal-content">
      <p>Play Texas Hold'em?</p>
      <button id="start-btn">Begin</button>
    </div>
  </div>

  <div id="player-turn-modal" class="modal">
    <div id="player-turn-modal-content" class="modal-content">
      <p>Call, raise, or fold?</p>
      <button id="call-btn">Call</button>
      <button id="raise-btn">Raise</button>
      <button id="fold-btn">Fold</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
